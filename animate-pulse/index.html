<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton-Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--* Tailwind CSS Loading Card -->

    <div class="min-h-screen flex justify-center items-center bg-gradient-to-br from-pink-300 to-blue-400">

        <!--   card -->
        <div class="rounded shadow-2xl bg-white w-64">

        <!--     image -->
            <div class="h-20 bg-gray-200 rounded-tr rounded-tl animate-pulse"></div>

            <div class="p-5">
        <!--     title -->
                <div class="h-6 rounded-sm bg-gray-200 animate-pulse mb-4"></div>
        <!--     content -->
                <div class="grid grid-cols-4 gap-1">
                    <div class="col-span-3 h-2 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="h-2 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="col-span-2 h-2 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="col-span-2 h-2 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="h-2 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="col-span-3 h-2 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="h-2 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="col-span-2 h-2 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="h-2 rounded-sm bg-gray-200 animate-pulse"></div>
                    <div class="h-2 rounded-sm bg-gray-200 animate-pulse"></div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
